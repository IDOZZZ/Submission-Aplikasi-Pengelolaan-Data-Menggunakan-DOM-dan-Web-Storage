<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pengelolaan Data Buku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aplikasi Pengelolaan Data Buku</h1>
        <form id="bookForm" class="form">
            <input type="text" id="title" placeholder="Judul Buku" required>
            <input type="text" id="author" placeholder="Penulis" required>
            <input type="number" id="year" placeholder="Tahun" required>
            <button type="submit" class="btn">Tambah Buku</button>
        </form>
        <h2>Belum Selesai Dibaca</h2>
        <div id="unreadBooks" class="book-list"></div>
        <h2>Selesai Dibaca</h2>
        <div id="readBooks" class="book-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
